<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container"></div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="page__block-1">
					<h1 class="title1">Анкета друзів</h1>
					<div class="blank">
						<form class="form" method="post" enctype="multipart/form-data" action="https://jsonplaceholder.typicode.com/posts">
							<div class="form__line">
								<input class="form__input" required tabindex="1" autocomplete="on" placeholder="Як тебе звати?" name="name" value="" type="text">
							</div>
							<div class="form__line">
								<input class="form__input" required tabindex="2" autocomplete="on" placeholder="Скільки тобі років?" name="age" value="" type="text">
							</div>
							<div class="form__line">
								<input class="form__input" autocomplete="on" placeholder="Напиши свою електронну адресу" name="mail" value="" type="email">
							</div>
							<div class="form__line">
								<input class="form__input" name="hidden" value="11111" type="hidden">
							</div>
							<div class="form__line">
								<input class="form__input" autocomplete="off" placeholder="Напиши свій номер телефону" name="phone" value="" type="tel">
							</div>
							<div class="form__line">
								<input class="form__input" autocomplete="off" placeholder="Напиши свій пароль" name="password" value="" type="password">
							</div>
							<div class="form__line">
								<input class="form__input" autocomplete="off" placeholder="Яке твоє улюблене число?" name="number" value="" type="number">
							</div>
							<div class="form__line">
								<input class="form__input" autocomplete="off" name="color" value="" type="color">
							</div>
							<div class="form__line">
								<input class="form__input" autocomplete="off" placeholder="Постав мені запитання!" name="search" value="" type="search">
							</div>
							<div class="form__line">
								<div class="form__title">Що тобі подобається в мені? (постав галочку)</div>
								<div class="form__chk">
									<input id="appearance" class="form__input form__input--chk" name="appearance" type="checkbox">
									<label class="form__label" for="appearance">зовнішність</label>
								</div>
							</div>
							<div class="form__line">
								<input id="character" class="form__input form__input--chk" name="character" type="checkbox">
								<label class="form__label" for="character">характер</label>
							</div>
							<div class="form__line">
								<input id="friendliness" class="form__input form__input--chk" name="friendliness" type="checkbox">
								<label class="form__label" for="friendliness">дружелюбність</label>
							</div>
							<div class="form__line">
								<input id="kindness" class="form__input form__input--chk" name="kindness" type="checkbox">
								<label class="form__label" for="kindness">доброта</label>
							</div>
							<div class="form__line">
								<input id="openness" class="form__input form__input--chk" name="openness" type="checkbox">
								<label class="form__label" for="openness">відкритість</label>
							</div>
							<div class="form__line">
								<div class="form__title">Де ми познайомились?</div>
								<div class="form__radio">
									<input class="form__input form__input--radio" id="place-1" name="place"  type="radio">
									<label class="form__label" for="place-1">школа</label>
								</div>
								<div class="form__radio">
									<input class="form__input form__input--radio" id="place-2" name="place" type="radio">
									<label class="form__label" for="place-2">університет</label>
								</div>
								<div class="form__radio">
									<input class="form__input form__input--radio" id="place-3" name="place" type="radio">
									<label class="form__label" for="place-3">робота</label>
								</div>
								<div class="form__radio">
									<input class="form__input form__input--radio" id="place-4" name="place" type="radio">
									<label class="form__label" for="place-4">інше</label>
								</div>
							</div>
							<div class="form__line">
								<label class="form__label" for="list">Що, на твою думку, головне в житті?</label>
								<select multiple name="list" id="list">
									<option>самовдосконалення</option>
									<option>сім'я та діти</option>
									<option>інтелектуальність</option>
									<option>гумор і життєлюбство</option>
									<option >віра в Бога</option>
								</select>
							</div>
							<div class="form__line">
								<label class="form__label">Прикріпи наше спільне фото</label>
								<input class="form__input" accept="image/jpeg" multiple name="file" type="file">
							</div>
							<div class="form__line">
								<div class="form__title">Напиши історію нашого знайомства</div>
								<textarea class="form__area" name="story"></textarea>
							</div>
							<div class="form__line">
								<label class="form__label">Наскільки тобі сподобалась моя анкета?</label>
								<input class="form__input" autocomplete="off" name="range" type="range">
							</div>
							<div class="form__line">
								<label class="form__label">Дата заповнення</label>
								<input class="form__input" autocomplete="off" name="date" value="" type="date">
							</div>
							<div class="form__line">
								<button type="submit" class="form__button">Надіслати</button>
							</div>
						</form>
					</div>
				</div>
				<div class="page__block-2 block-2">
					<div class="block-2__media">
						<img class="block-2__image" src="img/illustration.svg" alt="girl">
					</div>
					<div class="block-2__content">
						<div class="block-2__title title">
							<div class="title__subtitle">Any questions?</div>
							<div class="title__main-title">Drop us a line</div>
						</div>
						<form class="block-2__form form-block-2" action="#">
							<div class="form-block-2__line">
								<label class="form-block-2__label" for="firstname">First Name*</label>
								<input class="form-block-2__input" id="firstname" required placeholder="Your first name" name="name" type="text">
							</div>
							<div class="form-block-2__line">
								<label class="form-block-2__label" for="lastname">Last Name*</label>
								<input class="form-block-2__input" id="lastname" required placeholder="Your last name" name="name" type="text">
							</div>
							<div class="form-block-2__line">
								<label class="form-block-2__label" for="mail">Email*</label>
								<input class="form-block-2__input" id="mail" required placeholder="Your working email" name="mail" type="email">
							</div>
							<div class="form-block-2__line">
								<label class="form-block-2__label" for="phone">Phone</label>
								<input class="form-block-2__input" id="phone" placeholder="Your phone number" name="phone" type="tel">
							</div>
							<div class="form-block-2__line form-block-2__line--width">
								<label class="form-block-2__label" for="message">Message*</label>
								<textarea class="form-block-2__area" id="message" required name="message">Your message</textarea>
							</div>
							<div class="form-block-2__line-radio">
								<div class="form-block-2__title">Choose the best way to contact you</div>
								<div class="form-block-2__radio">
									<input class="form-block-2__input-radio" id="way-1" name="way"  type="radio">
									<label class="form-block-2__label-radio" for="way-1">email</label>
								</div>
								<div class="form-block-2__radio">
									<input class="form-block-2__input-radio" id="way-2" name="way"  type="radio">
									<label class="form-block-2__label-radio" for="way-2">phone</label>
								</div>
							</div>
						</form>
						<div class="block-2__submit submit-block-2">
							<form class="submit-block-2__form">
								<div class="submit-block-2__line">
									<input id="agree" class="submit-block-2__input" name="agree" type="checkbox">
									<label class="submit-block-2__label" for="agree">I agree to receive communications from Createx Online School</label>
								</div>
							</form>
							<a class="submit-block-2__button button"><span>Send message</span></a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>
	</div>
</body>
</html>
